<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <!-- daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-linear-to-r from-[#449668] to-[#7cb894] flex justify-center items-center"
  >
    <div class="bg-white md:w-[60%] p-10 m-3 rounded-2xl shadow-xl">
      <div class=" ">
        <h1 class="text-center text-2xl md:text-4xl text-black font-bold mb-4">
          Expense Tracker
        </h1>
        <div
          class="p-10 bg-linear-to-r from-[#a5d2b3] to-[#81a660] rounded-md shadow"
        >
          <div>
            <p
              id="current_balance"
              class="md:text-xl text-base font-semibold text-black text-center"
            >
              Your Balance
            </p>
            <h1
              class="md:text-3xl text-2xl mb-4 text-black font-bold text-center"
            >
              $<span id="current_balance_amount"> 0.00</span>
            </h1>
          </div>
          <div
            class="flex flex-wrap md:flex-nowrap justify-between gap-5 items-center"
          >
            <div class="p-5 lg:p-8 bg-white rounded-lg shadow flex-1">
              <h1
                id="Income"
                class="text-green-600 text-xs font-semibold text-center"
              >
                Income
              </h1>
              <h1 class="text-green-600 text-2xl font-bold text-center">
                $<span id="Income_amount">0.00</span>
              </h1>
            </div>
            <div class="p-5 lg:p-8 flex-1 bg-white rounded-lg shadow">
              <h1
                id="expense"
                class="text-red-600 text-xs font-semibold text-center"
              >
                Expense
              </h1>
              <h1 class="text-red-600 text-2xl font-bold text-center">
                $<span id="expense_amount">0.00</span>
              </h1>
            </div>
          </div>
        </div>
      </div>

      <div
        class="flex md:flex-row flex-col gap-10 justify-between bg-[#f9fbfa]"
      >
        <div class="md:w-1/2 py-4">
          <h1 class="text-xl font-semibold text-black mb-2">Transactions</h1>
          <div id="addTransaction" class="flex flex-col gap-1"></div>
        </div>
        <div class="md:w-1/2 py-4">
          <h1 class="text-xl font-semibold text-black mb-2">
            Add Transactions
          </h1>
          <fieldset class="fieldset">
            <legend class="fieldset-legend font-normal text-lg text-black">
              Description
            </legend>
            <input
              id="text"
              type="text"
              class="input w-full bg-white"
              placeholder="Enter Description"
            />
          </fieldset>
          <fieldset class="fieldset">
            <legend class="fieldset-legend font-normal text-lg text-black">
              Amount
            </legend>
            <input
              id="amount"
              type="text"
              class="input w-full bg-white"
              placeholder="Enter Amount"
            />
            <p class="text-xs text-gray-400 font-normal py-2">
              Use negative(-) for expense
            </p>
          </fieldset>
          <button
            onclick="addTransaction()"
            class="btn w-full bg-linear-to-r from-[#449668] to-[#7cb894] text-white text-base font-bold"
          >
            Add Transaction
          </button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
